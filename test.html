  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (s) => {
      let answer = '';
      if (s.length % 2 === 0) {
        const preStr = s[s.length / 2 - 1];
        const nextStr = s[s.length / 2];
        answer = preStr + nextStr;
      } else {
        answer = s[Math.round(s.length / 2) - 1];
      }
      return answer;
    }
    solution('asdsadasddd');
  </script>
