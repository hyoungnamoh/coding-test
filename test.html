<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (n) => {
      // let elements = [];
      // for (let i = 2; i <= n; i++) {
      //   elements.push(i);
      // }
      // for (let i = 2; i <= elements.length; i++) {
      //   elements = elements.filter(e => {
      //     return e === i || e % i !== 0;
      //   });
      //   console.log(elements);
      // }
      // return elements.length;


      let elements = [];
      for (let i = 1; i <= n; i++) {
        elements.push(i);
      }

      for (let i = 1; i * i < n; i++) {
        if (elements[i]) {
          let num = elements[i];
          for (let j = num * num; j <= n; j += num) {
            elements[j - 1] = 0;
          }
        }
      }
      let answer = elements.filter(e => e);
      answer.shift();
      return answer.length;
    }
    solution(100000);
  </script>
