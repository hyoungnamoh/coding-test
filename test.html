<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (str) => {
      let yCount = 0;
      let pCount = 0;
      Array.from(str.toLowerCase()).map(e => e === 'y' ? yCount++ : e === 'p' ? pCount++ : null);
      return yCount === pCount;
    }
    solution('PpYy');
  </script>
</head>
