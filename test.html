<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (n) => {
      let answer = 0;
      let remains = [];
      while (n > 2) {
        remains.push(n % 3);
        n = Math.floor(n / 3);
      }
      remains.push(n);
      remains.reverse().map((e, i) => answer += Math.pow(3, i) * e);
      return answer;
    }
    console.log(solution(99));
  </script>
</head>
