  <script>
    const solution = (num) => {
      let count = 0;
      while (count < 500 && num !== 1) {
        num = num % 2 === 0 ? num / 2 : num * 3 + 1;
        count++;
      }
      return count > 499 ? -1 : count;
    }
    console.log(solution(626331));
  </script>
