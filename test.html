<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (numbers, hand) => {
      const keypad = [
        [0, 0], [0, 1], [0, 2],
        [1, 0], [1, 1], [1, 2],
        [2, 0], [2, 1], [2, 2],
        [3, 0], [3, 1], [3, 2],
      ]

      let leftLocation = [3, 0];
      let rightLocation = [3, 2];
      let numberLocarion;
      let answer = [];
      numbers.map(e => {
        switch (e) {
          case 0: numberLocarion = keypad[10]; break;
          case 1: numberLocarion = keypad[0]; break;
          case 2: numberLocarion = keypad[1]; break;
          case 3: numberLocarion = keypad[2]; break;
          case 4: numberLocarion = keypad[3]; break;
          case 5: numberLocarion = keypad[4]; break;
          case 6: numberLocarion = keypad[5]; break;
          case 7: numberLocarion = keypad[6]; break;
          case 8: numberLocarion = keypad[7]; break;
          case 9: numberLocarion = keypad[8]; break;
          default:
            break;
        }
        if (numberLocarion[1] === 0) {
          leftLocation = numberLocarion;
          answer.push('L');
          return;
        }
        if (numberLocarion[1] === 2) {
          rightLocation = numberLocarion;
          answer.push('R');
          return;
        }
        const leftDiff = Math.abs(leftLocation[0] - numberLocarion[0]) + Math.abs(leftLocation[1] - numberLocarion[1]);
        const rightDiff = Math.abs(rightLocation[0] - numberLocarion[0]) + Math.abs(rightLocation[1] - numberLocarion[1]);
        if (leftDiff < rightDiff) {
          answer.push('L');
          leftLocation = numberLocarion;
          return;
        } else if (leftDiff > rightDiff) {
          answer.push('R');
          rightLocation = numberLocarion;
          return;
        } else {
          if (hand === 'left') {
            answer.push('L')
            leftLocation = numberLocarion;
            return;
          } else {
            answer.push('R')
            rightLocation = numberLocarion;
            return;
          }
        }
      });
      return answer.join('');
    }
    solution([1, 3, 4, 5, 8, 2, 1, 4, 5, 9, 5], 'right');
  </script>
</head>

</body>

</html>
