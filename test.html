<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (phone_number) => {
      return phone_number.split('').reverse().map((e, i) => i > 3 ? '*' : e).reverse().join('');
    }
    console.log(solution('01036423603'));
  </script>
