  <title>Document</title>
  <script>
    const solution = (x, n) => {
      let arr = [];
      for(let i = 0; i < n; i++) {
        arr.push(x * (i + 1));
      }
      return arr;
    }
    console.log(solution(-2, 5));
  </script>
