<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (n) => {
      if (n < 1) {
        return 0;
      }
      let num = 2;
      let sum = 0;
      while (n >= num) {
        n % num === 0 ? sum += num : null;
        num++;
      }
      return sum + 1;
    }
    solution(10);
  </script>
</head>
