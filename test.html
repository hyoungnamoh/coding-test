<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (strings, n) => {
      const answer = strings.sort((a, b) => {
        if (a[n] > b[n]) {
          return 1;
        }
        if (a[n] < b[n]) {
          return -1;
        }
        return a > b ? 1 : -1;
      });
      return answer;
    }
    solution(['abcd', 'bbcd', 'dbcd', 'cdad'], 2);
  </script>
</head>
