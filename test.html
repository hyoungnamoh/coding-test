<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (s) => {
      if (!s) {
        return false;
      }
      return !s.split('').map(e => e.charCodeAt() > 47 && e.charCodeAt() < 58).includes(false) && (s.trim().replace(/(\s*)/g, '').length === 4 || s.trim().replace(/(\s*)/g, '').length === 6);
    }
    solution('123456');
  </script>
</head>

</html>
