<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function solution(n, lost, reserve) {
      let copyResrve = [];
      let copyLost = [];
      reserve.forEach(element => {
        copyResrve.push(element);
      });
      lost.forEach(element => {
        copyLost.push(element);
      });
      copyResrve.sort();
      copyLost.sort();
      reserve.map((item, index) => {
        if (item - 1 === lost[index]) {
          copyResrve.splice(copyResrve.findIndex(e => e === item), 1);
          copyLost.slice(copyLost.findIndex(e => e === item - 1));
        } else if (item === lost[index]) {
          copyResrve.splice(copyResrve.findIndex(e => e === item), 1);
          copyLost.slice(copyLost.findIndex(e => e === item));
        } else if (item + 1 === lost[index]) {
          copyResrve.splice(copyResrve.findIndex(e => e === item), 1);
          copyLost.slice(copyLost.findIndex(e => e === item + 1));
        }
      });
      console.log(copyResrve);
      // if (lost.length > 0) {
      //   return n - lost.length + copyResrve;
      // } else {
      //   return n + lost.length + copyResrve;
      // }
    }
    console.log(solution(
      10,
      [1, 2, 3, 4, 5, 6, 7, 8, 9],
      [1, 2, 4, 6, 8, 9]
    ));
  </script>
</head>
