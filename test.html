<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (dartResult) => {
      let value = 0;
      let powValue = 0;
      let multValue = 0;
      let multValueTemp = 0;
      let arr = [];
      let dartElement;
      for (let i = dartResult.length - 1; i >= 0; i--) {
        dartElement = dartResult[i];
        if (dartResult[i] === '0' && dartResult[i - 1] === '1') {
          dartElement = '10';
          i--;
        }
        switch (dartElement) {
          case '0':
          case '1':
          case '2':
          case '3':
          case '4':
          case '5':
          case '6':
          case '7':
          case '8':
          case '9':
          case '10':
            {
              value = Math.pow(Number(dartElement), powValue);
              if (multValue < 0) {
                value = value * multValue;
              }
              if (multValue > 0) {
                value = value * multValue;
              }
              if (multValueTemp) {
                value = value * multValueTemp;
                multValueTemp = 0;
              }
              arr.push(value);
              if (multValue > 0) {
                multValueTemp = multValue;
              }
              value = 0;
              powValue = 0;
              multValue = 0;
            }
            break;
          case 'S': powValue = 1; break;
          case 'D': powValue = 2; break;
          case 'T': powValue = 3; break;
          case '*': multValue = 2; break;
          case '#': multValue = -1; break;
          default: console.log('default'); break;
        }
      }
      return arr.reduce((prevValue, currentValue) => prevValue + currentValue);
    }
    solution('1S*2T*3S');
  </script>
</head>
