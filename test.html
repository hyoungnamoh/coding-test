<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (n, arr1, arr2) => {
      const positioning = (arr, count) => {
        for (let i = 0; i < count; i++) {
          arr.unshift('0');
        }
        return arr;
      }
      return arr1.map((e, i) => {
        const binaryArray1 = e.toString(2).length < n ? positioning(e.toString(2).split(''), n - e.toString(2).length) : e.toString(2).split('');
        const binaryArray2 = arr2[i].toString(2).length < n ? positioning(arr2[i].toString(2).split(''), n - arr2[i].toString(2).length) : arr2[i].toString(2).split('');
        return binaryArray1.map((e2, j) => {
          return e2 === '1' || binaryArray2[j] === '1' ? '#' : ' ';
        }).join('');
      });
    }
    solution(5, [9, 20, 28, 18, 11], [30, 1, 21, 17, 28]);
  </script>
</head>
