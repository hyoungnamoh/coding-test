  <script>
    const solution = (arr, divisor) => {
      const answer = arr.filter(e => e % divisor === 0).length === 0 ? [-1] : arr.filter(e => e % divisor === 0).sort(function compareNumbers(a, b) {
        return a - b;
      });
      return answer;
    }
    solution([10, 5, 9, 7], 5);
  </script>
