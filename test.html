<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (a, b) => {
      let answer = 0;
      let greater;
      let smaller;
      if (a === b) {
        return a;
      }
      if (a < b) {
        greater = b;
        smaller = a;
      } else {
        greater = a;
        smaller = b;
      }
      for (let i = smaller; i <= greater; i++) {
        answer += i;
      }
      console.log(answer);
      return answer;
    }
    solution(4, 4);
  </script>
</head>
