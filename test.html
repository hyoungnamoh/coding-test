<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function solution(a, b) {
      const lastDay = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      const week = ['FRI', 'SAT', 'SUN', 'MON', 'TUE', 'WED', 'THU'];
      let totalDay = -1;
      for (let i = 0; i < a - 1; i++) {
        totalDay += lastDay[i];
      }
      totalDay += b;
      const remainder = totalDay % 7;
      console.log(week[remainder]);
      return week[remainder];
    }
    solution(5, 30);
  </script>
</head>
