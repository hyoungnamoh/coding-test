<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (numbers) => {
      let answer = [];
      while (numbers.length !== 0) {
        for (let i = 0; i < numbers.length; i++) {
          if (answer.find(e => (numbers[numbers.length - 1] + numbers[i]) === e) !== 0 && !answer.find(e => (numbers[numbers.length - 1] + numbers[i]) === e)) {
            if (numbers.length - 1 !== i) {
              answer.push(numbers[numbers.length - 1] + numbers[i]);
            }
          };
        }
        numbers.pop();
      }
      return answer.sort((a, b) => a - b);
    }
    console.log(solution([0, 0, 0, 0]));
  </script>
</head>
