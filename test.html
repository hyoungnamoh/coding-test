<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const solution = (board, moves) => {
      let indexList = new Array(board[0].length).fill(0);
      let basket = [];
      let answer = 0;
      for (let i = 0; i < moves.length; i++) {
        if (indexList[moves[i] - 1] > board.length - 1) {
          continue;
        }
        if (board[indexList[moves[i] - 1]][moves[i] - 1] === 0) {
          indexList[moves[i] - 1]++;
          i--;
          continue;
        }
        if (basket.length > 0) {
          if (basket[basket.length - 1] !== board[indexList[moves[i] - 1]][moves[i] - 1]) {
            basket.push(board[indexList[moves[i] - 1]][moves[i] - 1]);
          } else {
            answer += 2;
            basket.pop();
          }
        } else {
          basket.push(board[indexList[moves[i] - 1]][moves[i] - 1]);
        }
        console.log(board[indexList[moves[i] - 1]][moves[i] - 1]);
        indexList[moves[i] - 1]++;
      }
      // [4,3,1,1,3,2,4]
      // 예상: [4,2,4]
      return answer;
    }
    console.log(solution([
      [0, 0, 0, 0, 0],
      [0, 0, 1, 0, 3],
      [0, 2, 5, 0, 1],
      [4, 2, 4, 4, 2],
      [3, 5, 1, 3, 1]], [1, 5, 3, 5, 1, 2, 1, 4]));
  </script>
</head>

</html>
