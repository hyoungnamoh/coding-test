<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function solution(participant, completion) {
      let answer = '';
      const sortedParticipant = participant.sort();
      const sortedCompletion = completion.sort();
      for (let index = 0; index < sortedParticipant.length; index++) {
        const pElement = sortedParticipant[index];
        const cElement = sortedCompletion[index];
        if (pElement !== cElement) {
          answer = pElement;
          break;
        }
      }
      return answer;
    }
    solution(['gudska', 'gudwls', 'gPfl'], ['gudska', 'gPfl']);
  </script>
</head>
